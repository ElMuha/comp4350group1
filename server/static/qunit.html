<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit Example</title>
        <link rel="stylesheet" href="lib/qunit/qunit-1.14.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
        <div class="pull-left" style="text-align:left">

            <h1>Welcome to _Note!</h1>
            <br />
            <br />
            <span id="msg"></span>

            <span>
                <button ng-show="!viewingList.value" ng-click="switchView()">Go Back</button>
                <button ng-show="viewingList.value" ng-click="switchView()">Create</button>
            </span>

            <div ng-include="'/partials/mainTable-partial.html'"></div>

            <div ng-show="!viewingList.value">
                <span>Title: </span>
                <input title="Allowed characters: A-Z, a-z, 0-9, -, _" type="text" id="title" class="my-title" maxlength="50" placeholder="please enter a title.." ng-model="title" ng-pattern="/^[\w\s-]+$/"/>
                <textarea id="content" ng-init="initEditor()" style="width:100%"></textarea>
                <button ng-click="ajaxSave()">
                    Save
                </button>
            </div>
        </div>
		</div>
        <script src="lib/qunit/qunit-1.14.0.js"></script>
		<script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-mocks.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainController.js"></script>
        <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
        <script src="tests.js"></script>
    </body>
</html>
